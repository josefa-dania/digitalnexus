<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Lie Detector</title>
</head>
<body>

    <h2>Upload Video for Lie Detection</h2>
    
    <form id="uploadForm" enctype="multipart/form-data">
        <input type="file" id="videoFile" accept="video/*" required>
        <button type="button" onclick="uploadFile()">Upload</button>
    </form>

    <p id="status"></p>
    
    <script>
        async function uploadFile() {
            const fileInput = document.getElementById('videoFile');
            const statusText = document.getElementById('status');
            if (fileInput.files.length === 0) {
                statusText.innerText = "Please select a file first!";
                return;
            }

            const formData = new FormData();
            formData.append("file", fileInput.files[0]);

            statusText.innerText = "Uploading...";
            
            try {
                const response = await fetch("https://eager-hounds-teach.loca.lt", {
                    method: "POST",
                    body: formData
                });

                const result = await response.text();
                statusText.innerText = "Upload Successful! Result: " + result;
            } catch (error) {
                statusText.innerText = "Upload failed: " + error;
            }
        }
    </script>

</body>
</html>
