<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Lie Detector</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>AI-Based Lie Detector</h1>

        <!-- Upload Form -->
        <form action=" https://itchy-dodos-dream.loca.lt" method="POST" enctype="multipart/form-data">
            <label for="video">Upload Video (MP4, AVI, MOV):</label>
            <input type="file" name="video" id="video" accept="video/*" required>

            <label for="audio">Upload Audio (MP3, WAV):</label>
            <input type="file" name="audio" id="audio" accept="audio/*" required>

            <button type="submit">Submit</button>
        </form>

        <p style="color: red;">Processing may take some time...</p>
    </div>
</body>
</html>
