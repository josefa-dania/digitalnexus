<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Lie Detector</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>AI-Based Lie Detector</h1>

        <!-- Upload Form -->
        <form id="uploadForm" enctype="multipart/form-data">
            <label for="video">Upload Video (MP4, AVI, MOV):</label>
            <input type="file" name="video" id="video" accept="video/*" required>

            <label for="audio">Upload Audio (MP3, WAV):</label>
            <input type="file" name="audio" id="audio" accept="audio/*" required>

            <button type="submit">Submit</button>
        </form>

        <div id="loading" style="display: none;">
            <p>Processing... Please wait.</p>
        </div>

        <div id="result"></div>
    </div>

    <script>
        document.getElementById("uploadForm").addEventListener("submit", async function(event) {
            event.preventDefault();
            let formData = new FormData();
            formData.append("video", document.getElementById("video").files[0]);
            formData.append("audio", document.getElementById("audio").files[0]);

            document.getElementById("loading").style.display = "block";

            // âœ… Replace this with your actual ngrok URL
            const NGROK_URL = "https://your-ngrok-url/upload"; 

            try {
                const response = await fetch(NGROK_URL, {
                    method: "POST",
                    body: formData
                });

                const result = await response.json();
                document.getElementById("loading").style.display = "none";
                document.getElementById("result").innerHTML = `<h3>Result: ${result.message}</h3>`;
            } catch (error) {
                document.getElementById("loading").style.display = "none";
                document.getElementById("result").innerHTML = `<h3 style="color:red;">Error: Failed to connect to the server.</h3>`;
            }
        });
    </script>
</body>
</html>
